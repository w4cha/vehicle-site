<div class="d-flex flex-column align-items-center" id="edit_vehicle">
    <button class="cerrar" onclick="document.getElementById('change_target').close();">X</button>
    <h1>Actualizar</h1>
    <form hx-post="{% url 'vehiculo:update' pk=form.instance.pk %}"  hx-target="#change_target" hx-swap="innerHTML" class="d-flex flex-column align-items-start" id="table_action">
        <!-- token seguridad -->
        {% csrf_token %}
        <!-- itera sobre los elementos de la form de django -->
        {% for field in form %}
        <div class="my-2">
            {% if field.errors %}
            <div class="alert alert-danger text-center" role="alert">
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </div>
            {% endif %}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help my-1 text-end" id="{{ field.auto_id }}_helptext">
                {{ field.help_text}}
            </p>
            {% endif %}
        </div>
        {% endfor %}
        <div class="align-self-center">
            <button class="btn btn-secondary btn-lg">Actualizar</button>
        </div>
    </form>
</div>
