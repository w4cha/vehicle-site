<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Vehículos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="{% url 'vehiculo:index' %}">Inicio</a>
        <!--asi puedo ver que permiso tiene el usuario desde un template-->
        {% if perms.vehiculo.add_vehículo %}
        <a class="nav-link" href="{% url 'vehiculo:add-vehicle' %}">Agregar</a>
        {% endif %}
        {% if perms.vehiculo.visualizar_catalogo %}
        <a class="nav-link" href="{% url 'vehiculo:list' %}">Listar</a>
        {% endif %}
      </div>
      <div class="navbar-nav ms-auto">
        <!--para ver si el usuario esta registrado-->
        {% if request.user.is_authenticated %}
        <form action="{% url 'vehiculo:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="nav-link">Salir</button>
        </form>
        <small class="nav-link active">Hola, {{ request.user.username }}</small>
        {% else %}
        <a class="nav-link" href="{% url 'vehiculo:login' %}">Entrar</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
